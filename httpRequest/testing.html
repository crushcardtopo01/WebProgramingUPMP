<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };
        fetch("https://rickandmortyapi.com/api/episode/10,28",requestOptions)
        .then(response => response.text())
        .then((result)=>{
            console.log("todo chido ðŸ˜˜");
            var respuesta = JSON.parse(result);
            
            respuesta.map((item)=>{
                document.getElementById("mainDiv").innerHTML += ` 
                <p> name:`+item.name+`</p>
                `;
            });
        })
        .catch(error => console.log('error',error));
    </script>
    <div id="mainDiv">
    </div>
</body>
</html>
